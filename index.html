<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
        <div class="container">
        <div class="jumbotron"
        style="background-color: black; color: white"
        >

        <h1 class="text-center">
                Anytime is Train Time
              </h1>
              <h3 class="text-center">
                    choo choo ca choo
                  </h3>
                </div>
                <div class="row">
                        <div class="col-md-12">
                          <!-- Current Employees-->
                          <div class="card mb-4">
                            <div class="card-header">Current Train Schedule</div>
                            <div class="card-body">
                              <table
                                class="table table-sm table-hover"
                                id="employee-table"
                              >
                                <thead>
                                  <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                            
                                  </tr>
                                </thead>
                                <tbody id="table-body">

                                    
                                </tbody>
                              </table>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <!-- Add Employee  -->
                          <div class="card mb-4">
                            <div class="card-header">Add Train</div>
                            <div class="card-body">
                              <!-- Entry Form -->
                              <form>
                                <div class="form-group">
                                  <label for="train-name-input"
                                    >Train Name</label
                                  >
                                  <input
                                    class="form-control"
                                    id="train-name-input"
                                    placeholder="Zephyr"
                                    type="text"
                                  />
                                </div>
                                <div class="form-group">
                                  <label for="destination-input">Destination</label>
                                  <input
                                    class="form-control"
                                    id="destination-input"
                                    placeholder="San Diego"
                                    type="text"
                                  />
                                </div>
                                <div class="form-group">
                                  <label for="time-input"
                                    >First Train Time (HH:mm - military time)</label
                                  >
                                  <input
                                    class="form-control"
                                    id="time-input"
                                    placeholder="08:00"
                                    type="text"
                                  />
                                </div>
                                <div class="form-group">
                                  <label for="frequency-input"
                                    >Frequency (min)</label
                                  >
                                  <input
                                    class="form-control"
                                    id="frequency-input"
                                    placeholder="60"
                                    type="text"
                                  />
                                </div>
                                <button
                                  class="btn btn-primary float-right"
                                  id="add-scheduler-btn"
                                >
                                  Submit
                                </button>
                              </form>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>


 <!-- Firebase Core JavaScript Link -->
 <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-app.js"></script>
 <!-- Specific Firebase products we want (Database) -->
 <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-database.js"></script>

   <!-- jQuery first, then Popper.js, then Bootstrap JS --> 
 <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
 <!--link to moment.js-->
 <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
 
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   <!-- Optional JavaScript -->
   <script src="app.js"></script>

</body>
</html>
