<!DOCTYPE html>

<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Train Tracker</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-database.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <style>
      #train-table th,
      td {
        display: inline-block;
        width: 16.575%;
      }
    </style>
  </head>

  <body>
    <!-- Schedule Tracker -->
    <div class="container">
      <!-- Jumbotron -->
      <div
        class="jumbotron"
        style="background-color: black; color: white"
      >
        <h1 class="text-center">
          Anytime is Train Time
        </h1>
        <h3 class="text-center">
          Choo Coo
        </h3>
      </div>

      <div class="row">
        <div class="col-md-12">
          <!-- Current Train Schedule-->
          <div class="card mb-4">
            <div class="card-header">Current Train Schedule</div>
            <div class="card-body">
              <table
                class="table table-sm table-hover"
                id="train-table"
              >
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away ($)</th>
                    <!-- <th scope="col">Total Billed ($)</th> -->
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <!-- Add Train  -->
          <div class="card mb-4">
            <div class="card-header">Add Train</div>
            <div class="card-body">
              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="train-name-input"
                    >Train Name</label
                  >
                  <input
                    class="form-control"
                    id="train-name-input"
                    placeholder="Zephyr"
                    type="text"
                  />
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input
                    class="form-control"
                    id="destination-input"
                    placeholder="San Diego"
                    type="text"
                  />
                </div>
                <div class="form-group">
                  <label for="start-input"
                    >First Train Time (hh:mm - military time)</label
                  >
                  <input
                    class="form-control"
                    id="start-input"
                    placeholder="08:00"
                    type="text"
                  />
                </div>
                <div class="form-group">
                  <label for="frequency-input"
                    >Frequency (min)</label
                  >
                  <input
                    class="form-control"
                    id="frequency-input"
                    placeholder="60"
                    type="text"
                  />
                </div>
                <button
                  class="btn btn-primary float-right"
                  id="add-train-btn"
                >
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="app.js"></script>
  </body>
</html>
